<template>
  <lightning-card title="Search Hotels near you">
   <div class="slds-p-around_medium lgc-bg">
       <h2 class="slds-text-heading_medium slds-m-bottom_medium">
       <lightning-input type="text" label="Enter City Name" onchange={handleChange} data-name="CityName" ></lightning-input><br>
       <lightning-button variant="brand" label="Get Hotels" title="Primary action" onclick={fetchHotelsBycity} class="slds-m-left_x-small">
        </lightning-button> &nbsp;&nbsp;
        <lightning-button variant="brand" label="Clear" title="Primary action" onclick={cleardata} class="slds-m-right_x-small">
       </lightning-button>
       </h2>
    </div>
    <template if:true={isdata}>
            <lightning-card title="Hotels near" icon-name="custom:custom14">
                    <ul class="slds-m-around_medium">
                    <template iterator:it={data}>
                            <li key={it}>
                            {it.value}
                            </li>
                    </template>
                    </ul>
            </lightning-card>
    </template>
  </lightning-card>
</template>
