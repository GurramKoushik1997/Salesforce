<template>
    <lightning-card title="Total Contacts" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <template if:true={totalContacts}>
                <div class="slds-text-heading_medium slds-text-align_center">
                    <div class="count">
                        <p key={totalContacts.data}>{totalContacts.data}</p>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
    <lightning-card title="Contacts" icon-name="custom:custom63">
    <template if:true={contacts.data}>
            <template for:each={contacts.data} for:item="contact">
                <li key={contact.Id}>{contact.Name}</li>
            </template>
    </template>
</lightning-card>
</template>
